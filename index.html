<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; text-align:center; }
    input { margin:6px; padding:6px; width:220px; }
    button { padding:8px 15px; margin:8px; cursor:pointer; }
  </style>
</head>
<body>

<h2>Add Student</h2>

<input type="text" id="name" placeholder="Student Name"><br>
<input type="text" id="class" placeholder="Class"><br>
<input type="text" id="room_no" placeholder="Room No"><br>
<input type="text" id="address" placeholder="Address"><br>
<input type="text" id="parent_name" placeholder="Parent Name"><br>
<input type="text" id="parent_phone1" placeholder="Parent Phone 1"><br>
<input type="text" id="parent_phone2" placeholder="Parent Phone 2"><br>
<input type="text" id="student_phone" placeholder="Student Phone"><br>
<input type="file" id="photo" accept="image/*"><br>

<button onclick="addStudent()">Add Student</button>
<button onclick="goToView()">View Students</button>

<script>
const supabaseUrl = "https://nqobmiqnwdldranpyxsl.supabase.co";
const supabaseKey = "sb_publishable_eQReGHybx0Oj9G65eqWn-w_x_OjsbWB";

const client = supabase.createClient(supabaseUrl, supabaseKey);

function compressImage(file){
  return new Promise((resolve)=>{
    const reader = new FileReader();
    reader.onload = function(event){
      const img = new Image();
      img.onload = function(){
        const canvas = document.createElement("canvas");
        const maxWidth = 200;
        const scaleSize = maxWidth / img.width;

        canvas.width = maxWidth;
        canvas.height = img.height * scaleSize;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        resolve(canvas.toDataURL("image/jpeg", 0.6));
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });
}

window.addStudent = async function() {

  const photoFile = document.getElementById("photo").files[0];

  if(!photoFile){
    alert("Upload photo!");
    return;
  }

  const photoBase64 = await compressImage(photoFile);

  const { error } = await client.from("students").insert([{
    name: document.getElementById("name").value,
    class: document.getElementById("class").value,
    room_no: document.getElementById("room_no").value,
    address: document.getElementById("address").value,
    parent_name: document.getElementById("parent_name").value,
    parent_phone1: document.getElementById("parent_phone1").value,
    parent_phone2: document.getElementById("parent_phone2").value,
    student_phone: document.getElementById("student_phone").value,
    photo_url: photoBase64,
    status: "present"
  }]);

  if(error){
    console.log(error);
    alert("Error adding student");
  } else {
    alert("Student Added Successfully!");
    document.querySelectorAll("input").forEach(i=>i.value="");
  }
}

function goToView(){
  window.location.href = "view-students.html";
}
</script>

</body>
</html>
