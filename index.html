<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input[type="file"] {
      background: white;
      padding: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.3s;
    }

    .add-btn {
      background: #f6c23e;
      color: black;
    }

    .add-btn:hover {
      background: #dda20a;
    }

    .view-btn {
      background: #36b9cc;
      color: white;
    }

    .view-btn:hover {
      background: #1f8b99;
    }

  </style>
</head>
<body>

<div class="card">
  <h2>Add Student</h2>

  <input type="text" id="name" placeholder="Student Name">
  <input type="text" id="class" placeholder="Class">
  <input type="text" id="room_no" placeholder="Room No">
  <input type="text" id="address" placeholder="Address">
  <input type="text" id="parent_name" placeholder="Parent Name">
  <input type="text" id="parent_phone1" placeholder="Parent Phone 1">
  <input type="text" id="parent_phone2" placeholder="Parent Phone 2">
  <input type="text" id="student_phone" placeholder="Student Phone">
  <input type="file" id="photo" accept="image/*">

  <button class="add-btn" onclick="addStudent()">Add Student</button>
  <button class="view-btn" onclick="goToView()">View Students</button>
</div>

<script>
const supabaseUrl = "https://nqobmiqnwdldranpyxsl.supabase.co";
const supabaseKey = "YOUR_KEY_HERE";
const client = supabase.createClient(supabaseUrl, supabaseKey);

function goToView(){
  window.location.href = "view-students.html";
}
</script>

</body>
</html>
