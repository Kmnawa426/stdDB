<!DOCTYPE html>
<html>
<head>
  <title>Students List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 30px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-btn {
      display: block;
      margin: 0 auto 15px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1cc88a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .search-box {
      width: 300px;
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .student-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .student-card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px auto;
      border: 3px solid white;
    }

    .delete-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #e74a3b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Students List</h2>
<button class="top-btn" onclick="goBack()">Add New Student</button>

<input type="text" id="searchInput" class="search-box"
       placeholder="Search by Name or Room No..."
       onkeyup="searchStudents()">

<div class="container" id="studentsContainer"></div>

<script>
const supabaseUrl = "https://nqobmiqnwdldranpyxsl.supabase.co";
const supabaseKey = "sb_publishable_eQReGHybx0Oj9G65eqWn-w_x_OjsbWB";
const client = supabase.createClient(supabaseUrl, supabaseKey);

let allStudents = [];

// Fetch all students initially
async function fetchStudents(){
  const { data } = await client
    .from("students")
    .select("*")
    .order("created_at", { ascending: true });

  allStudents = data;
  displayStudents(allStudents);
}

// Display students
function displayStudents(students){
  const container = document.getElementById("studentsContainer");
  container.innerHTML = "";

  if(students.length === 0){
    container.innerHTML = "<h3>No students found</h3>";
    return;
  }

  students.forEach(student => {
    const div = document.createElement("div");
    div.className = "student-card";

    div.innerHTML = `
      <img src="${student.photo_url}">
      <h3>${student.name}</h3>
      <p><b>Class:</b> ${student.class}</p>
      <p><b>Room:</b> ${student.room_no}</p>
      <p><b>Address:</b> ${student.address}</p>
      <p><b>Parent:</b> ${student.parent_name}</p>
      <p><b>Phone:</b> ${student.parent_phone1}</p>
      <button class="delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
    `;

    container.appendChild(div);
  });
}

// Search Function
window.searchStudents = function(){
  const query = document.getElementById("searchInput").value.toLowerCase();

  const filtered = allStudents.filter(student =>
    student.name.toLowerCase().includes(query) ||
    student.room_no.toLowerCase().includes(query)
  );

  displayStudents(filtered);
}

// Delete
window.deleteStudent = async function(id){
  if(confirm("Delete this student?")){
    await client.from("students").delete().eq("id", id);
    fetchStudents();
  }
}

window.goBack = function(){
  window.location.href = "index.html";
}

fetchStudents();
</script>

</body>
</html>
