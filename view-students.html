<!DOCTYPE html>
<html>
<head>
  <title>View Students</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; text-align:center; }
    .student-card{
      border:1px solid #ccc;
      padding:15px;
      margin:15px;
      display:inline-block;
      width:220px;
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
    }
    button { padding:8px 15px; margin:10px; cursor:pointer; }
  </style>
</head>
<body>

<h2>All Students</h2>

<button onclick="goBack()">Add New Student</button>

<div id="studentsContainer"></div>

<script>
const supabaseUrl = "https://nqobmiqnwdldranpyxsl.supabase.co";
const supabaseKey = "sb_publishable_eQReGHybx0Oj9G65eqWn-w_x_OjsbWB";

const client = supabase.createClient(supabaseUrl, supabaseKey);

async function fetchStudents(){

  const { data, error } = await client
    .from("students")
    .select("*")
    .order("created_at", { ascending: true });

  if(error){
    console.log(error);
    alert("Error loading students");
    return;
  }

  const container = document.getElementById("studentsContainer");
  container.innerHTML = "";

  data.forEach(student => {

    const div = document.createElement("div");
    div.className = "student-card";

    div.innerHTML = `
      <img src="${student.photo_url}">
      <h3>${student.name}</h3>
      <p>Class: ${student.class}</p>
      <p>Room: ${student.room_no}</p>
      <p>Status: ${student.status}</p>
    `;

    container.appendChild(div);
  });
}

function goBack(){
  window.location.href = "index.html";
}

fetchStudents();
</script>

</body>
</html>
