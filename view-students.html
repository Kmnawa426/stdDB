<!DOCTYPE html>
<html>
<head>
  <title>View Students</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; text-align:center; }
    .student-card{
      border:1px solid #ccc;
      padding:15px;
      margin:15px;
      display:inline-block;
      width:260px;
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      text-align:left;
    }
    img{
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:auto;
    }
    button { padding:6px 10px; margin-top:8px; cursor:pointer; }
  </style>
</head>
<body>

<h2>All Students</h2>
<button onclick="goBack()">Add New Student</button>

<div id="studentsContainer"></div>

<script>
const supabaseUrl = "https://nqobmiqnwdldranpyxsl.supabase.co";
const supabaseKey = "sb_publishable_eQReGHybx0Oj9G65eqWn-w_x_OjsbWB";

const client = supabase.createClient(supabaseUrl, supabaseKey);

async function fetchStudents(){

  const { data, error } = await client
    .from("students")
    .select("*")
    .order("created_at", { ascending: true });

  if(error){
    console.log(error);
    return;
  }

  const container = document.getElementById("studentsContainer");
  container.innerHTML = "";

  data.forEach(student => {

    const div = document.createElement("div");
    div.className = "student-card";

    div.innerHTML = `
      <img src="${student.photo_url}">
      <h3>${student.name}</h3>
      <p><b>Class:</b> ${student.class}</p>
      <p><b>Room:</b> ${student.room_no}</p>
      <p><b>Address:</b> ${student.address}</p>
      <p><b>Parent:</b> ${student.parent_name}</p>
      <p><b>Parent Phone1:</b> ${student.parent_phone1}</p>
      <p><b>Parent Phone2:</b> ${student.parent_phone2}</p>
      <p><b>Student Phone:</b> ${student.student_phone}</p>
      <p><b>Status:</b> ${student.status}</p>
      <button onclick="deleteStudent(${student.id})">Delete</button>
    `;

    container.appendChild(div);
  });
}

async function deleteStudent(id){
  if(confirm("Are you sure you want to delete this student?")){
    const { error } = await client
      .from("students")
      .delete()
      .eq("id", id);

    if(error){
      alert("Error deleting student");
    } else {
      fetchStudents();
    }
  }
}

function goBack(){
  window.location.href = "index.html";
}

fetchStudents();
</script>

</body>
</html>
